version: "3.8"

# Production docker-compose configuration
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  simulive:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: simulive-stream
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    environment:
      - DATABASE_URL=file:/app/data/simulive.db
    volumes:
      - simulive-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  simulive-data:
